<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>계산기</title>
  <script>
    //빈 객체 선언
    var calc = {};

    //빈 객체에 변수 추가
    calc.x = 0;
    calc.y = 0;

    //변수에 값을 변경시키기 위한 함수 추가
    calc.setValue = function(p1, p2){
      this.x = p1;
      this.y = p2;
    }
    //변수와 변수를 더해서 결과를 리턴해주는 함수
    calc.plus = function () {
      return this.x + this.y;
    }
    //변수와 변수를 빼서 결과를 리턴해주는 함수
    calc.minus = function () {
      return this.x - this.y;
    }
    calc.result = function () {
      var value1 = this.plus();
      var value2 = this.minus();

      //출력
      document.write("<h1>덧셈결과 : "+value1+"</h1>");
      document.write("<h1>뺄셈결과 : "+value2+"</h1>");
    }

    calc.setValue(100,50);
    calc.result();
  </script>
</head>
<body>

</body>
</html>
