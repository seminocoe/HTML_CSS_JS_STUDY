<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" type="text/css"
  href="../css/event.css">
  <script type="text/javascript" 
  src="../js/jquery-1.11.0.js"></script>
  <script>
    $(function(){
      var index =1;
      $("img").click(function(){
        //index가 1 ~ 3을 순환하는 계산
        index = (index%3)+1;
        //이미지 파일을 변경시킴
        $(this).attr("src","../img/"+index+".jpg");
      });
    });
  </script>
</head>
<body>
  <h1>속성 제어</h1>
  <p>클릭 하세요.</p>
  <img src="../img/1.jpg" alt="이미지">

</body>
</html>
