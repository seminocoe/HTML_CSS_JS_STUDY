<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title> 댓글 쓰기 </title>
  <style type="text/css">
    *{
      padding: 0;
      margin: 0;
      color: #333;
    }
    ul{
      list-style: none;
    }
    #container{
      padding: 30px 20px;
    }
    h1{
      font-size: large;
      border-left: 10px solid #7BAEB5;
      border-bottom: 1px solid #7BAEB5;
      padding: 10px;
      width: auto;
    }
    #comment_write{
      padding: 20px 15px;
      border-bottom: 1px solid #7BAEB5;
    }
    #comment_write label{
      display: inline-block;
      width: 80px;
      font-size: 14px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    #comment_write input[type='text'], #comment_write textarea{
      border: 1px solid #ccc;
      vertical-align: middle;/*가운데 수직정렬*/
      padding: 3px 10px;
      font-size: 12px;
      line-height: 150%;
    }
    #comment_write textarea{
      width: 380px;
      height: 90px;
    }
    .comment_item{
      font-size: 13px;
      color: #333;
      padding: 15px;
      border-bottom: 1px dotted;
      line-height: 150%;
    }
    .comment_item .writer{
      color: #555;
      line-height: 200%;
    }
    .comment_item .writer input{
      vertical-align: middle;
    }
    .comment_item .writer .name{
      color: #222;
      font-weight: bold;
      font-size: 14px;
    }
    </style>
  <script type="text/javascript" 
  src="../js/jquery-1.11.0.js"></script>
  <script>
    $(function () {
      $("#comment_form").submit(function () {
        if(!$("#user_name").val()){
          alert("이름을 입력하세요.");
          $("#user_name").focus();
          return false;
        }
        if(!$("#comment").val()){
          alert("내용을 입력하세요.");
          $("#comment").focus();
          return false;
        }
        // 작성 날짜
        var date = new Date();
        var yy = date.getFullYear();
        var mm = date.getMonth()+1;
        var dd = date.getDate();
        var hh = date.getHours();
        var mi = date.getMinutes();
        var ss = date.getSeconds();

        //자리보정
        if(mm < 10){ mm="0"+mm};
        if(dd < 10){ dd="0"+dd};
        if(hh < 10){ hh="0"+hh};
        if(mi < 10){ mi="0"+mi};
        if(ss < 10){ ss="0"+ss};

        //오늘의 날짜 생성
        var today = yy+"-"+mm+"-"+dd+" "+hh+":"+mi+":"+ss;

        //새로운 글이 추가될 li태그 객체 생성
        var new_li = $("<li>");
            new_li.addClass("comment_item");

        //작성자 정보가 지정될 <p>태그
        var writer_p = $("<p>");
            writer_p.addClass("writer");

        //작성자 정보의 이름
        var name_span = $("<span>");
            name_span.addClass("name");
            name_span.html($("#user_name").val()+"님");

        //작성날짜
        var date_span=$("<span>");
            date_span.html(" / "+today+" ");

        //삭제버튼
        var del_input=$("<input>");
        del_input.attr({
          "type":"button",
          "value":"삭제하기"
        });
        del_input.addClass("delete_btn");

        //내용
        var content_p=$("<p>");
            content_p.html($("#comment").val());

        //위의 모든 내용을 하나로 합치기
        writer_p.append(name_span).append(date_span).append(del_input);
        new_li.append(writer_p).append(content_p);
        $("#comment_list").append(new_li);

        //입력 내용 지우기
        $("#user_name").val("");
        $("#comment").val("");

        return false;
      });

      //삭제 버튼 클릭시 동작을 미리 지정
      $(document).on("click",".delete_btn",function () {
        if(confirm("정말로 선택하신 항목을 삭제 하시겠습니까?")){
          $(this).parents(".comment_item").remove();
        }
      });
    });
  </script>
</head>
<body>
  <div id="container">
    <h1>댓글</h1>
    <div id="comment_write">
      <form action="" id="comment_form">
        <div>
          <label for="user_name">작성자</label>
          <input type="text" name="user_name" id="user_name">
          <input type="submit" value="저장하기">
        </div>
        <div>
          <label for="comment">댓글 내용</label>
          <textarea name="comment" id="comment"></textarea>
        </div>
      </form>
    </div>
    <ul id="comment_list">
      

    </ul>

  </div>
  
  
</body>
</html>
