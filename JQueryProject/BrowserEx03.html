<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <link rel="stylesheet" type="text/css"
  href="../css/scroll.css">
  <script type="text/javascript" 
  src="../js/jquery-1.11.0.js"></script>
  <script>
    $(function(){
      $(window).scroll(function(){
        $("#console").html("스크롤이 이동 되었습니다.");
        setTimeout(function(){
          //1.5초 후에 div 아이디가 console을 내용을 지우게 함
          $("#console").html("");
        }, 1500);
      });
    });
  </script>
</head>
<body>
  <div class="gradientStyle">
    <h1>스크롤 이벤트</h1>
    <div id="console"></div>
  </div>
</body>
</html>
