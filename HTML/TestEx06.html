<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>순서</title>
</head>
<body>
  <h3>라면을 끓이는 순서</h3>
  <hr>
  <ol type="a">
    <li>물을 끓인다.</li><!-- li는 종료 태그가 있어도 되고 없어도 됌-->
    <li>스프를 넣는다.</li>
    <li>라면을 넣는다.</li>
    <li>파, 고추, 양파, 마늘, 계란을 넣는다.</li>
    <li>5분을 끓인후 시식을 한다.</li>
  </ol>
  <br>
  <ul>
    <li>물을 끓인다.</li><!-- ol과 ul의 차이는 순서가 있다 없다-->
    <li>스프를 넣는다.</li>
    <li>라면을 넣는다.</li>
    <li>파, 고추, 양파, 마늘, 계란을 넣는다.</li>
    <li>5분을 끓인후 시식을 한다.</li>
    <ol type="I">
      <li>물을 끓인다.</li><!-- 이렇게 중첩도 가능 -->
      <li>스프를 넣는다.</li>
      <li>라면을 넣는다.</li>
      <li>파, 고추, 양파, 마늘, 계란을 넣는다.</li>
      <li>5분을 끓인후 시식을 한다.</li>
    </ol>
  </ul>
</body>
</html>
